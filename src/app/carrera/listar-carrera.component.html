<app-header> </app-header>
<app-menudesp></app-menudesp>
<div>
  <body>
    <div class="center-container">
      <p class="txt-2">Listado de Carreras</p>

      <div class="inputs">
        <button class="button1" routerLink="/crear-carrera">Crear</button>
        <input type="text" class="box" placeholder="Buscar" />
      </div>

      <table>
        <thead>
          <tr class="fila">
            <th>Carrera</th>
            <th>Modalidad</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carrera of carrera">
            <td>{{ carrera.carrera_nombre }}</td>
            <td>{{ carrera.carrera_modalidad }}</td>
            <td>
              <button
                style="border: none; background: transparent"
                (click)="editarCarrera(carrera.carrera_id)"
              >
                <i class="fas fa-pencil-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</div>
