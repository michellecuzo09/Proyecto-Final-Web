<div>

  <body>
    <div class="panel">
      <h2 class="txt-2">Actividades Docentes</h2>

      <form (submit)="crearActividadDocente()">
        <div>
          <label for="horasDocencia">Horas Docencia:</label>
          <input type="number" id="horasDocencia" name="horasDocencia" placeholder="Ingrese las horas de docencia"
            [(ngModel)]="actividadEnEdicion.actividoc_horas_docencia">
        </div>

        <div>
          <label for="nombreActividad">Nombre Actividad:</label>
          <input type="text" id="nombreActividad" name="nombreActividad" placeholder="Ingrese el nombre de la actividad"
            [(ngModel)]="actividadEnEdicion.actividoc_nombre_actividad">
        </div>

        <div>
          <label for="asignatura">Asignatura:</label>
          <select id="actividadesExtra" name="actividadesExtra" [(ngModel)]="actividadEnEdicion.asignatura_id">
            <option value="" disabled selected>Seleccione una asignatura</option>
          </select>
        </div>

        <div>
          <label for="actividadesExtra">Actividades Extra:</label>
          <select id="actividadesExtra" name="actividadesExtra" [(ngModel)]="actividadEnEdicion.extra_id">
            <option value="" disabled selected>Seleccione una actividad extra</option>
          </select>
        </div>

        <div>
          <button type="submit">Enviar</button>
          <button type="button" class="cancel" routerLink="/listar-actividades-docente">Cancelar</button>
        </div>
      </form>
    </div>
  </body>

</div>
